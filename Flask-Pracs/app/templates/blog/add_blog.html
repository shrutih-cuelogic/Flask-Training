{% extends 'layout.html' %}

{% block body %}
<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>
    tinymce.init({
        selector: "textarea",
    });
</script>
<script src="static/js/jquery-3.1.1.js"></script>
<div class="container">
 <h3 class="text-center">Create Your Blog</h3>
  <section>
    <div class="well addBlog">
      <form class="form-horizontal addblogForm text-center" method="post" action="/addBlog">
        <fieldset>
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtTitle">Title: </label>
            <div class="col-md-4">
            <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
            </div>
          </div>
           <div class="form-group">
            <label class="col-md-4 control-label" for="txtTitle">Description: </label>
            <div class="col-md-4">
            <textarea id="txtDescription" name="inputDescription" type="text" placeholder="placeholder" class="form-control input-md"></textarea>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <input id="publishbtn" name="publishbtn" class="btn btn-primary" type="submit" value="Publish" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>   
  </section>
</div>

{% endblock %}
